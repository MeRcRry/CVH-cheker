            <b>üìÅ –ö–æ–Ω–µ—á–Ω—ã–π –¥–æ–∫—É–º–µ–Ω—Ç:</b> ${getFileLink(entry["–ö–æ–Ω–µ—á–Ω—ã–π –¥–æ–∫—É–º–µ–Ω—Ç"])}
